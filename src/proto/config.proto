package reinferio.saltfish;

message RiakConf {
  optional string host = 1;
  optional uint32 port = 2;
}

message MariaDBConf {
  optional string host = 1;
  optional string db = 2;
  optional string user = 3;
  optional string password = 4;
}

message SaltfishConf {
  optional string bind_str = 1;
  optional RiakConf riak = 2;
  optional MariaDBConf maria_db = 3;
}