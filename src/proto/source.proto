package reinferio.source;


message FeatureSchema {
    enum FeatureType {
	INVALID = 0;
	REAL = 1;
	CATEGORICAL = 2;
	TEXT = 3;
    }

    required string feature = 1;
    required FeatureType feature_type = 2;
}


message Schema {
    repeated FeatureSchema schema = 1;
}


message Row {
    repeated double reals = 1;
    repeated string categoricals  = 2;
}
