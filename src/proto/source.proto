package reinferio.source;


message Feature {
    enum FeatureType {
	INVALID = 0;
	REAL = 1;
	CATEGORICAL = 2;
	TEXT = 3;
    }

    required string name = 1;
    required FeatureType feature_type = 2;
}


message Schema {
    repeated Feature features = 1;
}


message Row {
    repeated double reals = 1;
    repeated string categoricals  = 2;
}
